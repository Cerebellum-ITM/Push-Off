services:
  push_off:
    build: .
    ports:
      - "3300:23234"
    volumes:
      - ./keys:/app/keys
    depends_on:
      - db
    env_file:
      - .env
    tty: true

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

